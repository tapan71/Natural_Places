<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Natural Places of India</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .contact-container {
            max-width: 420px;
            margin: 2.5em auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(44,62,80,0.13);
            padding: 2.5em 2em 2em 2em;
            animation: fadeIn 1s;
        }
        .contact-container h1 {
            text-align: center;
            color: #2e8b57;
            margin-bottom: 1.2em;
            letter-spacing: 1px;
            font-size: 2em;
        }
        .contact-info {
            font-size: 1.15em;
            color: #222;
            margin-top: 2em;
            line-height: 2.2;
            background: #f7fafc;
            border-radius: 10px;
            padding: 1.2em 1em;
            box-shadow: 0 1px 8px rgba(44,62,80,0.07);
        }
        .contact-info span {
            color: #2e8b57;
            font-weight: bold;
            margin-right: 0.5em;
        }
        .contact-info a {
            color: #2e8b57;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .contact-info a:hover {
            text-decoration: underline;
            color: #388e3c;
        }
        @media (max-width: 600px) {
            .contact-container {
                padding: 1.2em 0.5em 1em 0.5em;
            }
            .contact-info {
                font-size: 1em;
                padding: 1em 0.5em;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="feedback.html">Feedback</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div><span>Mobile:</span> 9327102008</div>
            <div><span>Email:</span> <a href="mailto:moditapan0@gmail.com">moditapan0@gmail.com</a></div>
        </div>
    </div>
</body>
</html>
