<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Natural Places of India</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .feedback-container {
            max-width: 420px;
            margin: 2.5em auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(44,62,80,0.09);
            padding: 2em 2em 1.5em 2em;
        }
        .feedback-container h1 {
            text-align: center;
            color: #2e8b57;
            margin-bottom: 1.2em;
        }
        .feedback-container label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.4em;
        }
        .feedback-container input,
        .feedback-container textarea {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 1.2em;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            font-size: 1em;
            background: #f7fafc;
        }
        .feedback-container textarea {
            min-height: 90px;
            resize: vertical;
        }
        .feedback-container button {
            background: #2e8b57;
            color: #fff;
            border: none;
            padding: 0.7em 1.5em;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .feedback-container button:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="feedback.html">Feedback</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="feedback-container">
        <h1>Feedback</h1>
        <form>
            <label for="feedback-email">Email (optional)</label>
            <input type="email" id="feedback-email" name="email" placeholder="your@email.com">
            <label for="feedback-message">Your Feedback</label>
            <textarea id="feedback-message" name="feedback" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
